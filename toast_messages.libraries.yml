# Custom module library for general purposes.
toastr:
  js:
    lib/toastr/build/toastr.min.js: { minified: true }
  css:
    component:
      lib/toastr/build/toastr.min.css: { minified: true }

vanilla_toasts:
  js:
    lib/vanilla_toasts/vanillatoasts.js: {}
  css:
    component:
      lib/vanilla_toasts/vanillatoasts.css: {}

toast_messages:
  js:
    js/toast_messages.js: {}
  dependencies:
    - core/drupalSettings
    - core/jquery
    - core/jquery.once
